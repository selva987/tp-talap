<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VideoTrends - Login</title>

    <link rel="stylesheet" href="css/style_old.css">

    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<header class="flexbox">
    <div>
        <a href="index.html">
            <img src="img/logo.png">
        </a>
    </div>
    <div>
        <a href="index.html">
            <h1 class="titulo">VideoTrend</h1>
        </a>
    </div>
    <div>
        <span class="subtitulo">Mira tus videos de YouTube como quieras</span>
    </div>
</header>
<nav>
    <ul>
        <li><a href="registro.html">Crear una Cuenta</a></li>
        <li>|</li>
        <li>Olvide mi contraseña</li>
        <li>|</li>
        <li>Acerca de Nosotros</li>
    </ul>
</nav>
<main id="login" class="flexbox fb-center">
    <aside>
        <img src="img/login-aside.jpg" alt="imagen del lado" class="redondo">
    </aside>
    <section class="login-form">
        <form method="post">
            <div class="elemento-form">
                <input type="email" required id="mail" name="mail">
                <label for="mail">E-mail</label>
            </div>
            <div class="elemento-form">
                <input type="password" required id="password" name="password">
                <label for="password">Contraseña</label>
            </div>
            <div class="elemento-form">
                <button type="submit">Iniciar Sesión</button>
            </div>

            <div class="elemento-form">
                <button type="button">Crear una cuenta</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <a target="_blank" href="https://youtube.com">YouTube</a>
    -
    <a target="_blank" href="https://ugd.edu.ar">U.G.D.</a>
    -
    <a target="_blank" href="https://campusvirtual.ugd.edu.ar">Campus Virtual</a>
</footer>
</body>
</html>
